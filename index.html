<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User Card</title>
</head>
<body>
    <div id="main">
        <img src="./user-circle.png" alt="user image" id="user_circle">
        <div id="header"></div>
        <div id="body">
            <h1>Jane Doe</h1>
            <div id="location">
                <img src="./map-marker.png" alt="map marker" class="image">
                <h3>Seattle</h3>
            </div>
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of shadows and the internet!</p>
            <div id="profile">
                <img src="./gear.png" alt="gear" class="image">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
